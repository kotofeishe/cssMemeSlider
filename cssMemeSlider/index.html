<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "slider">

        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">
        <input type="radio" name="slides" id="slide4">

    <div class = "slides">      
            <div class = "one-mem mem">
                <img src="image/mem1.png" alt = "mem1">
                <p>Когда раскидал всю свою зарплату за 15 минут</p>
            </div>
        
        
        
            <div class = "two-mem mem" id = "meme2Content">
                <img src="image/mem2.png" alt = "mem2">
                <p>Экономный способ развлекаться у взрослых</p>
            </div>  
        

        
            <div class = "three-mem mem">
                <img src="image/mem3.png" alt = "mem2">
                <p>Когда твой организм будит тебя в 8 утра в выходной день</p>
            </div>
        
        
       
            <div class = "four-mem mem">
                <img src="image/mem4.png" alt = "mem2">
                <p>Вопрос, который я задаю себе каждый день</p>
            </div>        
    </div>

    <div class="bullets">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
    </div>
</div>
    
</body>
</html>
